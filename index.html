<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4326f6cda5.js"></script>
</head>
<body>

    <main>
        <h1><i class="fas fa-plus-circle"></i>New Game</h1>

        <img id="diceImg">

        <div style="display: flex;">
            <div id="player1" class="active">
                <h2>PLAYER 1</h2>
                <p class="total-score">0</p>
                <div class="current">
                    <span>CURRENT</span>
                    <p>0</p>
                </div>
            </div>
            <div id="player2">
                <h2>PLAYER 2</h2>
                <p class="total-score">0</p>
                <div class="current">
                    <span>CURRENT</span>
                    <p>0</p>
                </div>
            </div>
        </div>

        <div id="roll-dice"><i class="fas fa-dice"></i>ROLL DICE</div>
        <div id="hold"><i class="fas fa-pause-circle"></i>HOLD</div>
    </main>

<script src="script.js"></script>
</body>
</html>
